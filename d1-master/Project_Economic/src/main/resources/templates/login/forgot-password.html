<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" th:href="@{/icomoon/style.css}" type="text/css">

    <link rel="stylesheet" th:href="@{/css/owl.carousel.min.css}" type="text/css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" type="text/css">

    <!-- Style -->
    <link rel="stylesheet" th:href="@{/css/style.css}" type="text/css">

    <title>Đăng nhập</title>
</head>
<body>
<div class="content">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <img th:src="@{/images/undraw_remotely_2j6y.svg}" alt="Image" class="img-fluid">
            </div>
            <div class="col-md-6 contents">
                <div class="row justify-content-center">
                    <div class="col-md-8">
                        <div class="mb-4">
                            <h3>Quên mật khẩu</h3>
                            <!--              <p class="mb-4">Lorem ipsum dolor sit amet elit. Sapiente sit aut eos consectetur adipisicing.</p>-->
                        </div>
                        <div th:if="${error}" th:class="align-items-center">
                            <h6 th:text="${error}" th:class="text-danger"></h6>
                        </div>
                        <form method="post" th:action="@{/api/users/recovery}" th:object="${userEntity}">
                            <div class="form-group first mb-4">
                                <input type="text" class="form-control" id="username" placeholder="Tài khoản" th:field="*{email}">
                            </div>
                            <input type="submit" value="Lấy lại mật khẩu" class="btn btn-block btn-primary mb-2" >
                        </form>
                    </div>
                </div>

            </div>

        </div>
    </div>
</div>


<script th:src="@{/images/jquery-3.3.1.min.js}"></script>
<script th:src="@{/images/popper.min.js}" ></script>
<script th:src="@{/images/bootstrap.min.js}"></script>
<script th:src="@{/images/main.js}"></script>
</body>
</html>
